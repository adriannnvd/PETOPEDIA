<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> -->
    <title>Category</title>
    <base href="/PETOPEDIA/">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <header class="category-header header">
        <a href="/home.html">
            <div class="home">
                <h2>Home</h2>
            </div>
        </a>
        <div class="search-pets">
            <div class="searchbar">
                <input type="text" placeholder="Search..." />
            </div>
            <div class="search">
                <i class='bx bx-search-alt-2 bx-rotate-90' ></i>
            </div>
        </div>
        
    </header>
    <div class="category-logo">
        <img src="/images/main/main-logo.png" alt="logo">
    </div>
    <div class="category-buttons">
        <div class="pet-category dog-button">
            <img src="/images/category/dog-icon1.png" alt="dog-icon1">
            <img src="/images/category/dog-icon2.png" alt="dog-icon2">
            <a href="/dog.html">
                <div class="dog-category-btn">
                    <h2>Dog</h2>
                </div>
            </a>
        </div>
        <div class="pet-category cat-button">
            <img src="/images/category/cat-icon.png" alt="cat-icon">
            <a href="/cat.html">
                <div class="cat-category-btn">
                    <h2>Cat</h2>
                </div>
            </a>
        </div>
        <div class="pet-category fish-button">
            <img src="/images/category/fish-icon1.png" alt="fish-icon1">
            <!-- <img src="/images/category/fish-icon2.png" alt="fish-icon2"> -->
            <a href="fish.html">
                <div class="fish-category-btn">
                    <h2>Fish</h2>
                </div>
            </a>
        </div>
        <div class="pet-category bird-button">
            <img src="/images/category/bird-icon.png" alt="bird-icon">
            <a href="/bird.html">
                <div class="bird-category-btn">
                    <h2>Bird</h2>
                </div>
            </a>
        </div>
    </div>
    <script src="script.js"></script> 

</body>
</html>
