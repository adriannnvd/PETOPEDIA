<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <header class="long-header">
        <div class="contact-logo small-logo">
            <img src="/assets/images/main/small-logo.png" alt="logo">
        </div>
        <div class="contact-navigation">
            <a href="/index.html">
                <div class="home">
                    <h2>Home</h2>
                </div>
            </a>
            <div class="search-pets">
                <div class="searchbar">
                    <input type="text" placeholder="Search..." />
                </div>
                <div class="search">
                    <i class='bx bx-search-alt-2 bx-rotate-90' ></i>
                </div>
            </div>
        </div>
    </header>
    <div class="contact-content">
        <div class="contact-content-cont1">
            <h1>CONTACT US</h1>
        </div>
        <div class="contact-content-cont2">
            <div class="contact-inputs1">
                <div class="input-name">
                    <input type="text" placeholder="Name">
                </div>
                <div class="input-email">
                    <input type="email" placeholder="Email">
                </div>
                <div class="input-subject">
                    <textarea placeholder="Subject"></textarea>
                </div>
            </div>
            <div class="contact-inputs2">
                <div class="input-message">
                    <textarea placeholder="Message"></textarea>
                </div>
                <div class="send-btn">
                    <button type="submit">Send</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="contact-footer">
        <div class="footer1">
            <div class="quote">
                <p>"<span>Petopedia</span>: Where every pet’s story is told, and their uniqueness unfolds."</p>
            </div>
            <div class="quick-nav">
                <ul>
                    <li><a href="/home.html">Home</a></li>
                    <li><a href="/about.html">About</a></li>
                    <li><a href="/contact.html">Contact</a></li>
                    <li><a href="/category.html">Category</a></li>
                </ul>
            </div>
            <div class="soc-med">
                <i class='bx bxl-facebook-square'></i>
                <i class='bx bxl-instagram' ></i>
                <i class='bx bxl-twitter' ></i>
                <i class='bx bxl-tiktok' ></i>
                <i class='bx bxl-pinterest' ></i>
            </div>
            <div class="info">
                <div class="email">
                    <i class='bx bx-envelope' ></i>
                    <p>petopobia@gmail.com</p>
                </div>
                <div class="phone">
                    <i class='bx bx-phone' ></i>
                    <p>0991-766-7646</p>
                </div>
            </div>
        </div>
        <div class="footer2">
            <a href="/privacy-policy.html"><p>Privacy Policy and Terms of Service</p></a>
            <p>© 2024 Petopedia. All rights reserved.</p>
        </div>
    </footer>
    <script src="/assets/js/script.js"></script> 

</body>
</html>
