<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Encyclopedia</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="pet-container">
        <header class="long-header">
            <div class="contact-logo small-logo">
                <img src="/images/main/small-logo.png" alt="logo">
            </div>
            <div class="contact-navigation">
                <a href="/home.html">
                    <div class="home">
                        <h2>Home</h2>
                    </div>
                </a>
                <a href="/category.html">
                    <div class="about">
                        <h2>Category</h2>
                    </div>
                </a>
                <a href="/about.html">
                    <div class="about">
                        <h2>About</h2>
                    </div>
                </a>
                <div class="search-pets">
                    <div class="searchbar">
                        <input type="text" placeholder="Search..." />
                    </div>
                    <div class="search">
                        <i class='bx bx-search-alt-2 bx-rotate-90' ></i>
                    </div>
                </div>
            </div>
        </header>
        
        <div class="pet-info">
            <div class="pet-picture">
                <img src="" alt="">
            </div>
            <div class="pet-details">
                <div class="pet-name">
                    <h2></h2>
                </div>
                <div class="pet-description">
                    <p class="pet-paragraph">
                    </p>
                    <p class="origin"><strong>Origin:</strong> <span></span></p>
                    <p class="life-span"><strong>Average Lifespan:</strong> <span> </span></p>
                    <p class ="color"><strong>Color:</strong> <span></span></p>
                    <ul class="pet-personality">
                        <p><strong>Personality:</strong></p>
                        <li class="personality1"></li>
                        <li class="personality2"></li>
                        <li class="personality3"></li>
                        <li class="personality4"></li>
                        
                    </ul>
                </div>
                <div class="pet-link">
                    <p><span>More About It:   <a href="https://en.wikipedia.org/wiki/German_Shepherd" target="_blank">click here... >></a></span></p>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="script.js"></script> 
    <script src="pick-pet.js"></script>
    <!-- <script src="pick-dog.js"></script> -->

</body>
</html>
